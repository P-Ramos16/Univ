!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.30.30.2 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2001:30:30::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 192.20.20.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:20:20::2/64
 ipv6 enable
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
!
router bgp 2
 bgp log-neighbor-changes
 neighbor 2001:20:20::1 remote-as 1
 neighbor 192.20.20.1 remote-as 1
 !
 address-family ipv4
  redistribute ospf 1
  no neighbor 2001:20:20::1 activate
  neighbor 192.20.20.1 activate
  no auto-summary
  no synchronization
  network 192.30.30.0
  aggregate-address 192.30.30.0 255.255.254.0 summary-only
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:20:20::1 activate
  network 2001:30:30::/64
  redistribute ospf 1
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 default-information originate always
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
