<main class="mainBody" style="padding:2vh 3vw 2vh 3vw; margin-top: 3vh;">
            
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:Name() +' ['+RaceId()+']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <table class="table table-details">
            <tr class="row">
                <th class="col-md-2">Race Id</th>
                <td class="col-md-10" data-bind="text: RaceId"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Circuit</th>
                <td class="col-md-10" data-bind="text: Circuit"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Year</th>
                <td class="col-md-10" data-bind="text: Year"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Round</th>
                <td class="col-md-10" data-bind="text: Round"></td>
            </tr>
            <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                <th class="col-md-2">Name</th>
                <td class="col-md-10" data-bind="text: Name"></td>
            </tr>
            <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                <th class="col-md-2">Date</th>
                <td class="col-md-10" data-bind="text: Date"></td>
            </tr>
            <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                <th class="col-md-2">Time</th>
                <td class="col-md-10" data-bind="text: Time"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Url</th>
                <td class="col-md-10"><a class="text-muted text-decoration-none" data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i> [<span class="" data-bind="text: Url"></span>]</a></td>
            </tr>
            <tr class="row">
                <th colspan="2">Results [<span data-bind="text: Results().length"></span>]</th>
            </tr>
            <tr>
                <td colspan="2" class="small" data-bind="foreach: Results">
                    <div class="border rounded d-block mr-2 mb-1 p-1">
                        <h1 data-bind="text: Position"></h1>
                        <a class="text-muted text-decoration-none" data-bind="text: DriverName + ' ('+ConstructorName+')', attr: { href: './driverDetails.html?id=' + DriverId }"></a> 
                        (<span data-bind="text: DriverId"></span>)
                    </div>
                </td>
            </tr>
        </table>
        <!-- /ko -->
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="images/F1_logo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
</main>
