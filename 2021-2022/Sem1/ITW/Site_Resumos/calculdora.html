<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />

    <title>Calculadora ITW</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    º 
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.css" rel="stylesheet" />
    <link href="calculadora.css" rel="stylesheet" />


</head>
<body>
    <div class="container">
        <div class="border-bottom pt-4 pb-2 mb-3">
            <h2>Calculadora</h2>
        </div>

        <!-- Image -->
        <img class="img0" src="img0.jpg">

        <!-- Tables -->
        <!-- colspan="2" rowspan="2"-->

        <table>
            <caption> Tabela </caption>
            <tr>
                <th>Nome</th>
                <th>Dia</th>
            </tr>
            <tr>
                <td>Boas</td>
                <td>31/2/2022</td>
            </tr>
        </table>

        <!-- Text -->
        <h1>Bigger</h1>
        <h2>Big</h2>
        <h6>Smoll</h6>
        <p>Paragraph <br> Next line  <b>Bold</b> <i>Italic</i> <u>Underlined</u> <s>Crossed</s></p>
        <a href="link.html" target="_blank"> Link </a>

        <!-- Listas -->
        <!-- type =" 1 / A / a / I / i " -->
        <ol type="1">
            <li>Num1</li>
            <li>Num2</li>
        </ol>
        <!-- type =" circle / disk / square " -->
        <ul type="circle">
            <li>Stuff0</li>
            <li>Stuff1</li>
        </ul>

        <dl>
            <dt>Html</dt>
            <dd>HyperText Markup Language</dd>
        </dl>

        <!-- Special Characters -->
        <p>&#926;</p>

        <!-- Forms -->
        <form name="data" method="POST">
            <input type="text" name="txtInput" id="txtIn" placeholder="Text">

            <input type="password" name="passInput" id="passIn" placeholder="Pass">
            
            <textarea rows="2" cols="40" name="txtareaInput" id="txtareaIn" placeholder="Insira Texto"></textarea>

            <fieldset>
                <legend>Legenda</legend>
                <input type="checkbox" name="brand" value="x"> x <br>
                <input type="checkbox" name="brand" value="y"> y <br>
                <input type="checkbox" name="brand" value="z"> z <br>
            </fieldset>

            <fieldset>
                <legend>Legenda</legend>
                <input type="radio" name="brand" value="x"> x <br>
                <input type="radio" name="brand" value="y"> y <br>
                <input type="radio" name="brand" value="z"> z <br>
            </fieldset>

            <input type="file">

            <!-- multiple="multiple" -->
            <select>
                <option value="x">x</option>
                <option value="y">y</option>
                <option value="z">z</option>
            </select>

            <input type="submit" name="btnInput" id="btnsubmit" value="Enviar">
            
            <input type="reset" name="btnInput" id="btnReset" value="Limpar">
        </form>

        <!-- Divs and Span -->
        <div class="div0">
            <p>
                BOASBOASBOAS
                <span class="span0">OIOIOIOIOI</span>
            </p>
        </div>

        <!-- Bootstrap -->
        <div class="container">
            <div class="col-12 col-md-6 col-lg-4"></div>
        </div>

        <nav>copy</nav>



    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
