<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Properties</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
	</head>
	<body>
		<h2>Update Library Attributes</h2>
		<P>Clicking OK will scan all parts in the selected library,
		   locate the attribute field with the given name
		   and change all occurrences of the "old" value to the "new" value.</P>
		   <div id="Select">&nbsp</div>
		<form>
			<TABLE id="Table1" cellSpacing="1" cellPadding="1" width="300" border="1">
				<TR>
					<TD>Field Name</TD>
					<TD><input type=text name="FieldName" maxlength=32 width=32 ID="FieldName">
					</TD>
				</TR>
				<TR>
					<TD>Old Value</TD>
					<TD><input type=text name="OldValue" width=32 ID="OldValue">
					</TD>
				</TR>
				<TR>
					<TD>New Value</TD>
					<TD><input type=text name="NewValue" width=32 ID="NewValue">
					</TD>
				</TR>
			</TABLE>
		</form>
		<P>&nbsp;</P>
		<P>&nbsp;</P>
	</body>
</html>
