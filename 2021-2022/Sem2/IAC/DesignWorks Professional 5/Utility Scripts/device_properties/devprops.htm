<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Properties</title>
		<meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<script language="javascript">
<!--
	function onWidgetChange()
	{
		sel = document.getElementById("PartValue");
		img = document.getElementById("Picture");
		img.innerHTML = "<img src='widget_" + sel.value + ".gif'>";
	}
-->
		</script>
	</head>
	<body topmargin="0" leftmargin="0" onload="onWidgetChange();">
		<table width="100%" border="0">
			<tr>
				<td width="50">
					<table border="0">
						<tr>
							<td valign="top"><IMG src="abc_widgets.gif"><br>
								&nbsp</td>
						</tr>
						<tr>
							<td>
								<form>
									<TABLE id="Table1" cellSpacing="1" cellPadding="1" width="400" border="0">
										<TR>
											<TD bgcolor="#eeeeee">Select Widget Type</TD>
											<TD><select id="PartValue" name="PartValue" onchange="onWidgetChange();">
													<option value="DS4796A" selected>DS4796A</option>
													<option value="DW3434">DW3434</option>
													<option value="DZ4999C">DZ4999C</option>
												</select>
											</TD>
										</TR>
										<TR>
											<TD bgcolor="Honeydew">Select Spin</TD>
											<TD><select id="Spin" name="Spin">
													<option value="Left" selected>Left</option>
													<option value="Right">Right</option>
													<option value="Internal">Internal</option>
													<option value="Centrifugal">Centrifugal</option>
													<option value="Contrapuntal">Contrapuntal</option>
												</select>
											</TD>
										</TR>
										<TR>
											<TD bgcolor="#eeeeee">Engineer's Notes</TD>
											<TD><textarea rows="5" cols="32" id="Notes" name="Notes"></textarea>
											</TD>
										</TR>
									</TABLE>
								</form>
							</td>
						</tr>
					</table>
				</td>
				<td width="50%">
					<div id="Picture">&nbsp;</div>
				</td>
			</tr>
			<tr>
				<td><div id="Warning">&nbsp</div>
				</td>
			</tr>
		</table>
	</body>
</html>
